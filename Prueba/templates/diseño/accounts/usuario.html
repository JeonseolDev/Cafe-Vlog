{% block index %}

<div class="row">
	<div class="col-md-5">
		<h3>Usuarios:</h3>
		<hr>
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>Usuario</th>
					<th>Telefono</th>
				</tr>

				{% for usuario in usuarios %}
					<tr>
						<td><a class="btn btn-sm btn-info" href="{% url 'usuario' usuario.id %}">Modificar</a></td>
						<td>{{usuario.nombre}}</td>
						<td>{{usuario.telefono}}</td>
					</tr>
				{% endfor %}
			</table>
			<a href="{% url 'crear_compra' %}">Crear la compra para el cliente</a>
		</div>
	</div>
{% endblock index %}
