{% extends 'diseño/index.html' %}
{% block index %}
{% load static %}

<style>
	.profile-pic{
		max-width: 350px;
		max-height: 350px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" 
                 width="150px" src="{{request.user.usuario.profile_pic.url}}"><span class="font-weight-bold">
                 {{request.user.usuario.nombre}}</span><span class="text-black-50">{{request.user.usuario.email}}
                </span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Configuracion de cuenta</h4>
                </div>
                <div class="row mt-2">
                </div>
                <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Telefono</label>{{form.telefono}}</div>
                        <div class="col-md-12"><label class="labels">Email</label>{{form.email}}</div>
                        {{form.profile_pic}}
                    </div>
                    <div class="row mt-3">
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Guardar perfil</button>
                        <br><a href="{% url 'reset_password' %}" class="btn btn-primary profile-button">Cambiar contraseña</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="col-md-3">
    <div class="card card-body">
        <a class="btn btn-warning" href="{% url 'user' %}"> &#8592; Volver al perfil</a>
    </div>
</div>

{% endblock index %}
